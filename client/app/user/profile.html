<div class="container-fluid">
  <div class="col-md-4 col-md-offset-4">
    <ul class="list-group">
      <li class="list-group-item active">
        {{ userData.username }}
      </li>
      <li class="list-group-item" ng-repeat="list in userData.lists" ng-click="redirectList(list.id)">
        {{ list.name }}
      </li>
    </ul>
  </div>
</div>
